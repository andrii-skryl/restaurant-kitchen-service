{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Create/Update Cook
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update cook's data,Create cook" }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
